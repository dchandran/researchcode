two_component:
    reactions:
        Receptor_Activation: |
            R0 > R1
            k1*light*R0/(1 + R0)
        Receptor_Inactivation: |
            R1 > R0
            k2*R1/(1 + R1)
        TF_Activation: |
            TF0 > TF1
            k3*R1*TF0/(1 + TF0)
        TF_Inactivation: |
            TF1 > TF0
            k4*TF1/(1 + TF1)
    species:
        R0: 10
        R1: 0
        TF0: 100
        TF1: 0
    parameters:
        k1: 1
        k2: 0.1
        k3: 1
        k4: 1
        light: 4
protein_burst:
    reactions:
        gfp_on: |
            gfp_off > gfp_on
            k1*gfp_off*TF/(Kd + TF)
        gfp_off: |
            gfp_on > gfp_off
            k2*gfp_on
        gfp_mRNA_prod: |
            source > gfp_mRNA
            k3*gfp_on
        gfp_mRNA_degr: |
            gfp_mRNA > sink
            k4*gfp_mRNA
        GFP_prod: |
            source > GFP
            k5*gfp_mRNA
        GFP_degr: |
            GFP > source
            k6*GFP
    species:
        gfp_mRNA: 0
        gfp_off: 1
        gfp_on: 0
        GFP: 0
        TF: 0
    parameters:
        k1: 1
        k2: 1
        k3: 1
        k4: 1
        k5: 1
        k6: 1
        Kd: 0.2


