two_component:
    reactions:
        Receptor_Activation: |
            r0 > r1
            k1*light*r0/(1 + r0)
        Receptor_Inactivation: |
            r1 > r0
            k2*r1/(1 + r1)
        TF_Activation: |
            tf0 > tf1
            k3*r1*tf0/(1 + tf0)
        TF_Inactivation: |
            tf1 > tf0
            k4*tf1/(1 + tf1)
    species:
        r0: 10
        r1: 0
        tf0: 100
        tf1: 0
    parameters:
        k1: 1
        k2: 0.1
        k3: 1
        k4: 1
        light: 4
sequestration:
    reactions:
        forward: |
            a + b > ab
            k1*a*b
        reverse: |
            ab > a + b
            k2*ab
    species:
        a: 0
        b: 10
        ab: 0
    parameters:
        k1: 1
        k2: 1
activated_protein_production:
    reactions:
        gene_turns_on: |
            gene_off > gene_on
            k1*gene_off*tf/(Kd + tf)
        gene_turns_off: |
            gene_on > gene_off
            k2*gene_on
        mRNA_prod: |
            source > mRNA
            k3*gene_on
        mRNA_degr: |
            mRNA > sink
            k4*mRNA
        prot_prod: |
            source > protein
            k5*mRNA
        prot_degr: |
            protein > source
            k6*protein
    species:
        mRNA: 0
        gene_off: 1
        gene_on: 0
        protein: 0
        tf: 0
    parameters:
        k1: 1
        k2: 1
        k3: 1
        k4: 1
        k5: 1
        k6: 1
        Kd: 0.2
repressed_protein_production:
    reactions:
        gene_turns_on: |
            gene_off > gene_on
            k1*gene_off/(Kd + tf)
        gene_turns_off: |
            gene_on > gene_off
            k2*gene_on
        mRNA_prod: |
            source > mRNA
            k3*gene_on
        mRNA_degr: |
            mRNA > sink
            k4*mRNA
        prot_prod: |
            source > protein
            k5*mRNA
        prot_degr: |
            protein > source
            k6*protein
    species:
        mRNA: 0
        gene_off: 1
        gene_on: 0
        protein: 0
        tf: 0
    parameters:
        k1: 1
        k2: 1
        k3: 1
        k4: 1
        k5: 1
        k6: 1
        Kd: 0.2

