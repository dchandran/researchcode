two_component:
    reactions:
        Receptor_Activation: |
            R0 > R1
            k1*light*R0/(1 + R0)
        Receptor_Inactivation: |
            R1 > R0
            k2*R1/(1 + R1)
        TF_Activation: |
            TF0 > TF1
            k3*R1*TF0/(1 + TF0)
        TF_Inactivation: |
            TF1 > TF0
            k4*TF1/(1 + TF1)
    species:
        R0: 10
        R1: 0
        TF0: 100
        TF1: 0
    parameters:
        k1: 1
        k2: 0.1
        k3: 1
        k4: 1
        light: 4
sequestration:
    reactions:
        forward: |
            A + B > AB
            k1*A*B
        reverse: |
            AB > A + B
            k2*AB
    species:
        A: 0
        B: 10
    parameters:
        k1: 1
        k2: 1
activated_protein_production:
    reactions:
        gene_turns_on: |
            gene_off > gene_on
            k1*gene_off*TF/(Kd + TF)
        gene_turns_off: |
            gene_on > gene_off
            k2*gene_on
        mRNA_prod: |
            source > mRNA
            k3*gene_on
        mRNA_degr: |
            mRNA > sink
            k4*mRNA
        prot_prod: |
            source > protein
            k5*mRNA
        prot_degr: |
            protein > source
            k6*protein
    species:
        mRNA: 0
        gene_off: 1
        gene_on: 0
        protein: 0
        TF: 0
    parameters:
        k1: 1
        k2: 1
        k3: 1
        k4: 1
        k5: 1
        k6: 1
        Kd: 0.2
repressed_protein_production:
    reactions:
        gene_turns_on: |
            gene_off > gene_on
            k1*gene_off/(Kd + TF)
        gene_turns_off: |
            gene_on > gene_off
            k2*gene_on
        mRNA_prod: |
            source > mRNA
            k3*gene_on
        mRNA_degr: |
            mRNA > sink
            k4*mRNA
        prot_prod: |
            source > protein
            k5*mRNA
        prot_degr: |
            protein > source
            k6*protein
    species:
        mRNA: 0
        gene_off: 1
        gene_on: 0
        protein: 0
        TF: 0
    parameters:
        k1: 1
        k2: 1
        k3: 1
        k4: 1
        k5: 1
        k6: 1
        Kd: 0.2


